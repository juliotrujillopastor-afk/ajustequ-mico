0<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Balanceador de Ecuaciones Químicas</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; padding: 40px; }
    input { width: 70%; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; background: #0078d7; color: white; cursor: pointer; margin-left: 10px; }
    button:hover { background: #005fa3; }
    #resultado { margin-top: 30px; font-size: 18px; color: #333; }
  </style>
</head>
<body>
  <h1>⚗️ Balanceador de Ecuaciones Químicas</h1>
  <p>Escribe una ecuación (ejemplo: <b>KMnO4 + HCl = KCl + MnCl2 + H2O + Cl2</b>)</p>

  <input id="ecuacion" placeholder="Tu ecuación aquí">
  <button onclick="balancear()">Balancear</button>

  <div id="resultado"></div>

  <script>
    function balancear() {
      const eq = document.getElementById('ecuacion').value.trim();
      if (!eq) return alert("Introduce una ecuación química.");
      fetch("https://api.balancer.io/v1/balance?equation=" + encodeURIComponent(eq))
        .then(r => r.json())
        .then(data => {
          if (data.error) {
            document.getElementById('resultado').innerHTML = "❌ Error: " + data.error;
          } else {
            document.getElementById('resultado').innerHTML = "✅ " + data.balanced;
          }
        })
        .catch(() => {
          document.getElementById('resultado').innerHTML = "⚠️ No se pudo conectar al servicio.";
        });
    }
  </script>
</body>
</html>
